    <!-- Video Background Handler -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Make sure video is playing
        const video = document.querySelector('.video-background video');
        if (video) {
          // Ensure video plays
          video.play().catch(function(error) {
            console.log('Video play failed:', error);
          });
          
          // Handle page visibility changes
          document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
              video.play().catch(function(error) {
                console.log('Video play failed on visibility change:', error);
              });
            } else {
              video.pause();
            }
          });
        }

        // Handle circle button navigation
        const circleButton = document.querySelector('.circle-button');
        if (circleButton) {
          circleButton.addEventListener('click', function(e) {
            // Prevent any default scroll behavior
            e.preventDefault();
            // Get the parent anchor tag's href
            const href = this.closest('a').getAttribute('href');
            if (href) {
              window.location.href = href;
            }
          });
        }
      });
    </script>
